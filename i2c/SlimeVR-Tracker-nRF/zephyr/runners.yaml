# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- pyocd

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: C:/Users/Lyall/Documents/GitHub/SlimeVR-Tracker-nRF/boards/nordic/promicro_uf2
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: C:/Users/Lyall/Documents/GitHub/SlimeVR-Tracker-nRF/i2c/merged.hex
  bin_file: zephyr.bin
  uf2_file: zephyr.uf2
  # Host tools:
  gdb: C:/ncs/toolchains/c1a76fddb2/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe

# Runner specific arguments
args:
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf52840_xxaa
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
